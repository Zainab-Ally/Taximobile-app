<!--
  Generated template for the Register page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <div class="page">
    <ion-list >

      <ion-item>
        <ion-input type="text" placeholder="First name" [(ngModel)]="data.fname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Midle name"  [(ngModel)]="data.mname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Last name"  [(ngModel)]="data.lname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Physical address"  [(ngModel)]="data.address" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Phone number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Alternative phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email address"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <button ion-button round (click)="sumitForm()">Submit</button>
  <button ion-button round  (click)="navCtrl.pop()">Cancel</button>

  {{ data |json }}

  {{ data }}

</ion-content>
